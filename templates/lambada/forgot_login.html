{% extends 'bizi/base.html' %}

{% block title %} Language Lambada {% endblock %}

{% block body %}
{% load i18n %}
{% load tz %}

<h1 id="Login">{% trans "Forgotten Login details" %} </h1>

	<br>
	<form class="form" action="/forgot_login/" method="post" accept-charset="utf-8">
		<div class="form-group">
			{% if confirmation %}
			<div class="alert alert-block alert-success">{{ confirmation }}</div>
			{% endif %}
			{% csrf_token %}
			{% if error %}
			<div class="alert alert-block alert-danger">{{ error }}</div>
			{% endif %}
			<label for="email">{% trans "Enter the email address you registered with:" %}</label>
		       	<input class="form-control" type="email" name="email" id="email" value="" size="25" />
		</div>
		<br>
		<p><input type="submit" class="btn btn-default" value={% trans "Send" %}></p>
	</form>

{% endblock%}
